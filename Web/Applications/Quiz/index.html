<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Quiz App</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<h2>This is a plain HTML and CSS question box...</h2>
			<div id="questionBox">
				<div id="question">Question</div>
				<div id="answer" class="answer-grid">
					<button class="choice">Choice A</button>
					<button class="choice">Choice B</button>
					<button class="choice">Choice C</button>
					<button class="choice">Choice D</button>
				</div>
			</div>
			<div class="options">
				<button class="start-btn">Start</button>
				<button class="start-btn">Next</button>
			</div>
		</div>
	</body>
</html>
